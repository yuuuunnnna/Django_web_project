<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>DJango 프로젝트</title>
  </head>
  <body>

    <!-- Section: Design Block -->
<section class="text-center">
    <!-- Background image -->
    <div class="p-5 bg-image" style="
          background-image: url('https://cdn.epnc.co.kr/news/photo/202001/93682_85075_3859.jpg');
          height: 300px;
          "></div>
    <!-- Background image -->
  
    <div class="card mx-4 mx-md-5 shadow-5-strong" style="
          margin-top: -100px;
          background: hsla(0, 0%, 100%, 0.8);
          backdrop-filter: blur(30px);
          ">
      <div class="card-body py-5 px-md-5">
  
        <div class="row d-flex justify-content-center">
          <div class="col-lg-8">
            <img src="https://dsba.spharosacademy.com/lpe/tag/imgLoadView.do?attFileId=F2022072111340083621&attSeq=7"/>
            <h2 class="fw-bold mb-5">회원가입</h2>
            <form method="post" >
                {% csrf_token %}
              <!-- 2 column grid layout with text inputs for the first and last names -->
              <div class="row">
                <div class="col-md-6 mb-4">
                  <div class="form-outline">                    
                    <input type="text" id="user_name" name="user_name" class="form-control" />
                    <label class="form-label" for="user_name">이름</label>
                  </div>
                </div>
                <div class="col-md-6 mb-4">
                  <div class="form-outline">
                    <input type="text" id="user_id" name="user_id" class="form-control" />
                    <label class="form-label" for="user_id">아이디</label>
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-md-6 mb-4">
                  <div class="form-outline">                    
                    {% comment %} <select class="select">
                        <option value="1" disabled>학교</option>
                        <option value="2">동아대학교</option>
                        <option value="3">동의대학교</option>
                        <option value="4">부경대학교</option>
                    </select> {% endcomment %}
                    <input type="text" id="user_sch" name="user_sch" class="form-control" />  
                    <label class="form-label" for="user_sch">학교</label>
                  </div>
                </div>
                <div class="col-md-6 mb-4">
                  <div class="form-outline">
                    <input type="text" id="user_pw" name="user_pw" class="form-control" />
                    <label class="form-label" for="user_pw">비밀번호</label>
                  </div>
                </div>
              </div>
              <!-- Submit button -->
              <button type="submit" class="btn btn-primary btn-block mb-2" style = "background : #323743;">
                Sign up
              </button>
  
              
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- Section: Design Block -->
  </body>
</html>
