<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>DJango 프로젝트</title>
  </head>
  <body>
    {% load static %}

    <section class="vh-100" style="background-color: #508bfc;">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
              <div class="card shadow-2-strong" style="border-radius: 1rem;">
                <div class="card-body p-5 text-center">
      
                  <h3 class="mb-5">Sign in</h3>
      
                  <form method="post" action="{% url 'member:login_custom' %}">
                    {% csrf_token %}
                    {% comment %} 아이디 : <input type="text" name="user_id"><br>
                    비밀번호 : <input type="text" name="user_pw"><br> {% endcomment %}

                    <!-- 아이디 입력칸 -->
                    
                    <div class="form-outline mb-4">
                        <label class="form-label">아이디</label>
                        <input type="text" name="user_id" id="user_id" class="form-control" />
                    </div>

                    <!-- 비밀번호입력칸 -->
                    <div class="form-outline mb-4">
                        <label class="form-label">비밀번호</label>
                        <input type="password" name="user_pw" id="user_pw" class="form-control" />
                    </div>
                    <div style=" text-align: center;">
                        <input type="submit" class="btn btn-primary" style="margin:5px; background : #323743;"
                                value="로그인">
                        <p style="margin:5px">회원가입하러 가기> <a href="/member/signup/custom">회원가입</a></p>
                        <button type="button" class="btn btn-link btn-floating mx-1">
                        <i class="fab fa-facebook-f"></i>
                        </button>
                    </div>

                </form>
      
                  {% comment %} <hr class="my-4"> {% endcomment %}
      
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
  </body>
</html>
